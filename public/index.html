<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weath It</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="https://kit.fontawesome.com/eb88d776d0.js" crossorigin="anonymous"></script>

  </head>

  <body>      
    <div class="hero">
      <div class="hero-body">
        <div class="app">

          <h1 class="title">WeathIt</h1>
          <p class="subtitle">Lite Weather App</p>
        </div>
      </div>
    </div>
    <br>
    <br>
    <div class="app">
      <div class="card">
        <div class="card-content">
          <form >
            <div class="field">
              <label class="label is-large">City Name</label>
              <div class="field has-addons">
                <div class="control  is-expanded">
                  <input class="input is-large" type="text" placeholder="Enter a city name" required>
                </div>
                <div class="control">
                  <button class="button is-info is-large ">
                    Search
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <br>
      <div class="card is-hidden is-info" id="result">
        
        <div class="card-content">
          <div class="header">
            <div class="cityName">
              Cotonou
            </div>
            <div class="date">

            </div>
      
            <div class="weather">
              Scattered Clouds
            </div>
          </div>
          <div class="details">
            <div class="weatherIcon">
              <figure class="image is-128x128">
                <img src="http://openweathermap.org/img/wn/02n@4x.png" class="icon">
              </figure>
            </div>
            <div class="infos ">              
                <div class="tempetaures">86Â°</div>
                <div class="more">
                  <div title="Cloudiness">
                    <span class="icon  has-text-info"><i class="fas fa-cloud"></i></span><span class="cloudiness">10%</span>
                  </div>
                  <div title="humidity">
                    <span class="icon  has-text-info"><i class="fa fa-tint"></i></span>  <span class="humidity">10%</span>
                  </div>
                </div>
                <div class="more">
                  <div title="Pressure">
                    <span class="icon has-text-info"><i class="fa fa-tachometer-alt"></i></span>  <span class="pressure">5 km/h</span>
                  </div>
                  
                  <div title="wind">
                    <span class="icon has-text-info"><i class="fa fa-wind"></i></span>  <span class="wind">5 km/h</span>
                  </div>
                </div>
                <div class="more">
                  <div title="Sunrise">
                    <span class="icon has-text-info"><i class="far fa-sun"></i></span>  <span class="sunrise">5:00</span>
                  </div>
                  <div title="Sunset">
                    <span class="icon has-text-info"><i class="fas fa-sun"></i></span>  <span class="sunset">19:00</span>
                  </div>
                </div>
             
            </div>
          </div>
        </div>
      </div>
      <div class="notification  is-light has-text-centered is-hidden" id="loadingSpinner">
        <div class="button is-large is-loading is-text"></div>
       
      </div>
      <div class="notification is-danger is-hidden" id="errorBlock">
        <button class="delete"></button>
        City Not Found
      </div>
    </div>
  </body>
</html>
